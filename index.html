<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Moveo Loop Machine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/ab2d9a8f82.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <h1 id="title">My Awesome Loop Machine</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 col-btn">
          <button class="btn btn-primary" onclick="play()">
            <i class="fas fa-play"></i>
            play
          </button>
        </div>
        <div class="col-8">
          <div class="container-fluid">
            <div class="col">
              <button class="q pad">q</button>
              <button class="w pad">w</button>
              <button class="e pad">e</button>
            </div>
            <div class="col">
              <button class="a pad">a</button>
              <button class="s pad">s</button>
              <button class="d pad">d</button>
            </div>
            <div class="col">
              <button class="z pad">z</button>
              <button class="x pad">x</button>
              <button class="c pad">c</button>
            </div>
          </div>
        </div>
        <div class="col-2 col-btn">
          <button class="btn btn-primary" onclick="pause()">
            <i class="fas fa-pause"></i>
            pause
          </button>
        </div>
      </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
  <footer>Made by Tommer Grodecki.</footer>
</html>
